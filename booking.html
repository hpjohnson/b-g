<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming.">
    <title>Boardwalk Games | Booking inquiry</title>
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- classes so mt-auto can be used on footer to push it to the bottom -->

<body class="d-flex flex-column min-vh-100">
    <!-- nav -->
    <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="assets/images/logo-sm-white.png"
                    alt="Boardwalk Games logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="game-library.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="booking.html" class="btn btn-primary ms-lg-3" aria-current="page">Book now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- footer element for semantics -->
    <!-- mt-auto to push to bottom -->
    <footer id="contact" class="mt-auto">
        <!-- contact section -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h2 class="display-6">Contact us!</h2>
                </div>
                <!-- contact info -->
                <div class="col-12 col-md-6 col-xl-4">
                    <h3 class="sub-heading-color">Contact info</h3>
                    <address>
                        <strong><i class="fa-solid fa-location-dot"></i> Boardwalk Games</strong><br>
                        123 Boardwalk<br>
                        Boardwalk City, 12345
                    </address>
                    <p><i class="fa-solid fa-phone"></i> 012 345 6789<br>
                        <i class="fa-solid fa-paper-plane"></i> info@boardwalk-games.co
                    </p>
                    <div class="social-links my-4">
                        <a href="https://instagram.com" target="_blank"
                            aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-instagram"></i></a>
                        <a href="https://facebook.com" target="_blank"
                            aria-label="Visit our Facebook page (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-square-facebook"></i></a>
                        <a href="https://twitter.com" target="_blank"
                            aria-label="Visit our Twitter feed (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
                <!-- opening times -->
                <div class="col-12 col-md-6 col-xl-4">
                    <h3 class="sub-heading-color">Opening times</h3>
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Day</th>
                                <th scope="col">Open</th>
                                <th scope="col">Close</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Mon</th>
                                <td colspan="2">Closed</td>
                            </tr>
                            <tr>
                                <th scope="row">Tue - Thur</th>
                                <td>11am</td>
                                <td>11pm</td>
                            </tr>
                            <tr>
                                <th scope="row">Fri - Sat</th>
                                <td>11am</td>
                                <td>12am</td>
                            </tr>
                            <tr>
                                <th scope="row">Sun</th>
                                <td>12pm</td>
                                <td>7pm</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </footer>
    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/a18a4cca9c.js" crossorigin="anonymous"></script>
</body>

</html>
